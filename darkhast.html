<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>darkhast</title>
</head>
<link rel="stylesheet" href="darkhast.css">
<body>
<!-- booking section starts   -->
<div>
  <section class="book" id="book">

  <h1 class="heading"> <span>الان</span> درخواستت رو ثبت کن </h1>

  <div class="row">


    <div class="form-new" data-wow-delay="0.5s">
      <div class="form-img"></div>
      <div class="form-actual">
        <div class="section-title text-start">
          <h1>ارتباط با ما</h1>
        </div>
        <h3 class="mb-4 pb-2">
          با ما در تماس باشید،نماینده به زودی پاسخ میدهد
        </h3>
        <form>
          <div class="form-lower">
            <div class="col-12 col-sm-6">

              <input type="text" class="input-box" placeholder="نام شما"
                     style="height: 5rem ; width: 100%;" id="user-name">
            </div>
            <div class="col-12 col-sm-6">
              <input type="email" class="input-box" placeholder="ایمیل"
                     style="height: 5rem;width: 100%;" id="user-email">
            </div>
            <div class="col-12 col-sm-6">
              <input type="text" class="input-box" placeholder="شماره تماس"
                     style="height: 5rem;width: 100%;" id="user-phone">
            </div>
            <div class="col-12 col-sm-6">
              <input type="text" class="input-box" placeholder="پیام شما به نماینده"
                     style="height: 5rem;width: 100%;" id="your-message">
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-20 py-3" type="submit"
                      id="btn-submit">
                ارسال
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>

</div>

  <!-- booking section ends -->
</body>
</html>
